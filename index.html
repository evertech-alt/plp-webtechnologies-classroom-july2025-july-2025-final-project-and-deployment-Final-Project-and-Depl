<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- HEADER / NAVBAR -->
    <header>
        <nav class="navbar">
            <div class="logo">MyWebsite</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <!-- Mobile Menu Button -->
            <div class="menu-btn" id="menu-btn">â˜°</div>
        </nav>
    </header>

    <!-- HOME SECTION -->
    <section id="home" class="section home">
        <h1>Welcome to My Website</h1>
        <p>This is a responsive website built using HTML, CSS, and JavaScript.</p>
    </section>

    <!-- ABOUT SECTION -->
    <section id="about" class="section about">
        <h2>About Us</h2>
        <p>
            This section explains what the website or organization is about.  
            It showcases HTML5 semantic markup and responsive design.
        </p>
    </section>

    <!-- CONTACT SECTION -->
    <section id="contact" class="section contact">
        <h2>Contact Us</h2>

        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>

        <p id="form-status"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
